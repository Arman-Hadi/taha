{% extends "base.html" %}

{% block title %}
    <title>TAHA</title>
{% endblock %}

{% block content %}
<canvas id="myChart" width="400" height="400"></canvas>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');

    // Setup
    const price = {{ price }};
    const labels = {{ row }};
    const data = {
        labels: labels,
        datasets: [{
            label: 'My First Dataset',
            data: price,
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
    };

    // Config
    const config = {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Chart.js Line Chart'
            }
          }
        },
    };
    var myChart = new Chart(ctx, config);
</script>
{% endblock %}
